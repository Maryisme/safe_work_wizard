<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wizard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
            <img src="/images/maindesign2.png" alt="Safe Work Wizard" height="32" class="d-inline-block align-text-top" />
            <span></span>
        </a>
    </div>
</nav>

<header class="page-title-wrap">
    <h1 class="page-title">Pre-Tribunal Wizard</h1>
</header>

<main class="container wizard-shell">
    <div class="wizard-frame">
        <section class="wizard-grid">
            <!-- LEFT-->
            <div class="q-pane card-like">
                <div class="q-label" id="qLabel">Q1</div>
                <p id="qText" class="q-text"></p>

                <fieldset id="choiceGroup" class="choice-group" role="group" aria-labelledby="qLabel">
                    <!-- JS injects checkboxes -->
                </fieldset>

                <div class="nav-arrows">
                    <button id="prevBtn" class="btn arrow-btn" type="button" aria-label="Previous question">←</button>
                    <button id="nextBtn" class="btn arrow-btn" type="button" aria-label="Next question">→</button>
                </div>
            </div>

            <!-- RIGHT -->
            <div class="resp-pane card-like">
                <div class="resp-title">response</div>
                <div id="responseBox" class="resp-box"></div>
            </div>
        </section>

        <!--bottom actions -->
        <section class="wizard-actions">
            <button id="submitBtn" class="btn btn-primary action-btn" type="button">Submit</button>
            <button id="resetBtn" class="btn btn-outline-secondary action-btn" type="button">Reset</button>
        </section>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
